<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">
      <h1>Please Complete the Voter Registration Form</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input id="firstname" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input id="lastname" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input id="address" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="political">Political Party</label>
            <input id="political" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Register</button>
        </form>
      </div>

      <div id="story">
        <h1>Registration Details</h1>
        <h2>Your name: <span class="firstname"></span>  <span class="lastname"></span></h2>
        <h2>Your address: <span class="address"></span></h2>
        <h2>Your political party: <span class="political"></span></h2>
      </div>

      <h1>HTML help</h1>

      <p>This is a very special page. If you click somewhere, it will tell you what type of HTML element you clicked on.</p>

      <p>Look at this cute walrus!</p>
      <img src="img/walrus.jpg">
      
    </div>
  </body>
</html>
